<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Web</title>
    <link rel="icon" type="image/x-icon" href="https://static.thenounproject.com/png/4239781-200.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5ec0bdbf3c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="left">
                <div class="person">
                    <div class="Ppicture"></div>
                    <p>Kuleba Bogdan</p>
                    <p><span class="highlight">MEGA</span> Member</p>
                </div>
                <div class="links">
                    <div class="link"><i class="fa-brands fa-twitch"></i><p>Streams</p></div>
                    <div class="link"><i class="fa-brands fa-steam"></i><p>Games</p></div>
                    <div class="link"><i class="fa-solid fa-gamepad"></i><p>New</p></div>
                    <div class="link"><i class="fa-solid fa-book"></i><p>Library</p></div>
                </div>
                <div class="adOut">
                    <div class="adIn">
                    <p>Join pro <br> for free <br> games.</p>
                    <img src="https://static.vecteezy.com/system/resources/previews/043/016/304/non_2x/ai-generated-3d-rendering-of-a-game-controller-on-transparent-background-ai-generated-free-png.png" alt="Controller">
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="text">
                    <h1>Active Games</h1>
                    <div class="line"></div>
                </div>
                <div class="games">
                    <div class="game">
                        <div id="picture1" class="picture"></div>
                        <div class="inf">
                            <p>Assassins Creed Valhalla</p>
                            <p>PS5 Version</p>
                            <div class="bar">
                                <div id="bar1" class="barL"></div>
                            </div>
                        </div>
                        <div class="percent"><p>93%</p></div>
                    </div>
                    <div class="game">
                        <div id="picture2" class="picture"></div>
                        <div class="inf">
                            <p>Sackboy a Big Adventure</p>
                            <p>PS5 Version</p>
                            <div class="bar">
                                <div id="bar2" class="barL"></div>
                            </div>
                        </div>
                        <div class="percent"><p>84%</p></div>
                    </div>
                    <div class="game">
                        <div id="picture3" class="picture"></div>
                        <div class="inf">
                            <p>Spiderman Miles Morales</p>
                            <p>PS5 Version</p>
                            <div class="bar">
                                <div id="bar3" class="barL"></div>
                            </div>
                        </div>
                        <div class="percent"><p>72%</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
